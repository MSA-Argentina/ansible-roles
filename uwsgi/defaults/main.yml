---
# defaults file for uwsgi

uwsgi_apps_available_dir: /etc/uwsgi/apps_available
uwsgi_apps_enabled_dir: /etc/uwsgi/apps_enabled
uwsgi_config_directory: /etc/uwsgi
uwsgi_config_file: uwsgi.ini
uwsgi_executable: /usr/local/bin/uwsgi
uwsgi_log_directory: /var/log/uwsgi
uwsgi_log_file: "{{uwsgi_log_directory}}/uwsgi-emperor.log"
uwsgi_service_name: uwsgi
uwsgi_systemd: false
uwsgi_systemd_after: "syslog.target"
uwsgi_systemd_requires: ""
uwsgi_python3: false
