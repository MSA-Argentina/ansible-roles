; supervisor config file

[unix_http_server]
file={{supervisor_socket_file}}
chmod={{supervisor_socket_file_mode}}

[supervisord]
logfile={{supervisor_log_dir}}/{{supervisor_log_file}}
pidfile={{supervisord_pidfile}}

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl={{supervisor_socket_file}}

[include]
files = /etc/supervisor/conf.d/*.conf
