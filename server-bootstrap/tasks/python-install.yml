---
  - name: Installing apt packages useful for python development
    apt:
      pkg={{item}}
      state=latest
      update_cache=yes
    with_items:
      - libsqlite3-dev
      - python-apt
      - python-dev
      - python3-dev
      - python-pip
      - python-software-properties
      - python-virtualenv
      - python-setuptools
      - sqlite3
      - virtualenvwrapper
    when: ansible_distribution == 'Ubuntu'

  - name: Installing apt packages useful for python development (CentOS)
    yum:
      name={{item}}
      state=latest
      enablerepo=epel
      update_cache=yes
    with_items:
      - sqlite-devel
      - python-devel
      - python34
      - python34-devel
      - python34-pip
      - python34-virtualenv
      - python34-setuptools
      - sqlite
      - python-virtualenvwrapper
    when: ansible_distribution == 'Amazon'

  - name: Installing virtualenvwrapper
    pip:
      name=virtualenvwrapper
    when: ansible_distribution == 'Amazon'

  - name: Adding WORKON_HOME environment variable
    lineinfile:
      dest={{ ansible_env.HOME }}/.bashrc
      line="export WORKON_HOME=~/{{bootstrap_virtualenv_workon_home}}"
      state=present

  - name: Creates virtualenv directory
    file:
      path={{ ansible_env.HOME }}/{{bootstrap_virtualenv_workon_home}}
      state=directory
      owner={{remote_user}}

