---
  - name: bootstrap | Installling apt packages useful for python development
    apt:
      pkg={{item}}
      state=latest
      update_cache=yes
    with_items:
      - libsqlite3-dev
      - python-apt
      - python-dev
      - python3-dev
      - python-pip
      - python-software-properties
      - python-virtualenv
      - sqlite3

  - name: bootstrap | Installing virtualenvwrapper
    pip:
      name=virtualenvwrapper

  - name: bootstrap | Installing mercurial from pip
    pip:
      name=mercurial
    when: bootstrap_install_mercurial

  - name: bootstrap | Adding WORKON_HOME environment variable
    lineinfile:
      dest=/home/{{remote_user}}/.bashrc
      line="export WORKON_HOME=~/{{bootstrap_virtualenv_workon_home}}"
      state=present

  - name: bootstrap | Sourcing virtualenwrapper in user's bashrc
    lineinfile:
      dest=/home/{{remote_user}}/.bashrc
      line="source /usr/local/bin/virtualenvwrapper.sh"
      state=present

  - name: bootstrap | Creates virtualenv directory
    file:
      path=/home/{{remote_user}}/{{bootstrap_virtualenv_workon_home}}
      state=directory
      owner={{remote_user}}

